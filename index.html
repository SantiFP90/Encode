<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favIcon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contPrincipal">
        <img src="./images/shark.jpg" class="shark" alt="Shark">
        <h1 class="login">Login Shark Access</h1>
        <form class="form" id="formulario">
            <div>
                <label><img class="iconito" src="./images/icon.png" alt="Usuario"></label>
                <input placeholder="Username" class="input" id="usuario" name="usuario" required>
                <div id="incorrectoUser" class="errores"></div>
            </div>
            <div>
                <label><img class="iconito" src="./images/crab.png" alt="Contraseña"></label>
                <input placeholder="Password" class="input" id="contraseña"  maxlength="4" type="password" name="contraseña" required>
                <div id="incorrectoPass"  class="errores"></div>
            </div>
            <div class="passwordOpciones">
                <label class="switch">
                    <input type="checkbox" id="check">
                    <span class="slider"></span>
                    <a href="#" id="remember">Remember Me</a>
                </label>
                    <a href="#">Forgot Password</a>
            </div>
            <div class="botones">
                <button type="submit" class="iniciar" class="button" id="login">Login</button>
                <button type="submit" class="crear" class="button">Create</button>
            </div>
        </form>
    </div>
    <section class="modal" id="mostrarModal">
        <div class="modalContenedor">
            <h2 class="modalTitulo">¡WELCOME!</h2>
            <a href="#" id="cerrarModal">close</a>
        </div>
    </section>
    <script src="index.js"></script> 
</body>
</html>
